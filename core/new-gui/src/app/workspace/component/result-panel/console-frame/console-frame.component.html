<a
  nz-dropdown
  [nzDropdownMenu]="menu">
  <span
    nz-icon
    nzType="setting"
    nzTheme="outline"></span>
</a>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu>
    <li nz-menu-item>
      <nz-switch
        [(ngModel)]="showTimestamp"
        [nzCheckedChildren]="checkedTemplate"
        [nzUnCheckedChildren]="unCheckedTemplate"></nz-switch>
      Show Timestamp
      <ng-template #checkedTemplate
        ><span
          nz-icon
          nzType="check"></span
      ></ng-template>
      <ng-template #unCheckedTemplate
        ><span
          nz-icon
          nzType="close"></span
      ></ng-template>
    </li>
    <li nz-menu-item>
      <nz-switch
        [(ngModel)]="showSource"
        [nzCheckedChildren]="checkedTemplate"
        [nzUnCheckedChildren]="unCheckedTemplate"></nz-switch>
      Show Source
      <ng-template #checkedTemplate
        ><span
          nz-icon
          nzType="check"></span
      ></ng-template>
      <ng-template #unCheckedTemplate
        ><span
          nz-icon
          nzType="close"></span
      ></ng-template>
    </li>
  </ul>
</nz-dropdown-menu>
<nz-list
  nzSize="small"
  class="console-list-container"
  #consoleList>
  <nz-list-item
    *ngFor="let entry of consoleMessages"
    class="console-message-entry"
    nzNoFlex>
    <div
      nz-row
      nzJustify="end"
      nzAlign="top">
      <div
        nz-col
        nzSpan="1">
        <nz-badge
          [nzStatus]="labelMapping.get(entry.msgType.name)"
          [nzTitle]="entry.msgType.name"
          class="type-tag"></nz-badge>
      </div>
      <div
        nz-col
        nzSpan="15">
        <nz-collapse
          *ngIf="entry.message.length !== 0"
          nzGhost>
          <nz-collapse-panel
            [nzShowArrow]="false"
            [nzHeader]="customHeader"
            [nzActive]="false"
            [nzDisabled]="false"
            class="collapse-remove-padding">
            <ng-template #customHeader>
              <div class="collapse-message-header">{{ entry.title }}</div>
            </ng-template>
            <div class="console-message">{{entry.message}}</div>
          </nz-collapse-panel>
        </nz-collapse>
        <div
          *ngIf="entry.message.length === 0"
          class="console-message">
          {{ entry.title }}
        </div>
      </div>
      <div
        nz-col
        nzSpan="8">
        <div
          nz-row
          nzAlign="top"
          nzJustify="end"
          nzGutter="0">
          <div
            nz-col
            nzFlex="auto">
            <nz-tag
              *ngIf="showSource"
              class="source-tag">
              {{entry.source}}
            </nz-tag>
          </div>
          <div
            nz-col
            nzSpan="10">
            <nz-tag
              *ngIf="showTimestamp"
              class="timestamp-tag">
              {{(entry.timestamp.seconds * 1000 + entry.timestamp.nanos * 0.000001) | date : "M-d-yy, HH:mm:ss.SSS"}}
            </nz-tag>
          </div>
          <div
            nz-col
            nzSpan="2">
            <nz-tag
              *ngIf="entry.workerId"
              class="worker-tag"
              [nzColor]="getWorkerColor(getWorkerIndex(entry.workerId))">
              {{workerIdToAbbr(entry.workerId)}}</nz-tag
            >
          </div>
        </div>
      </div>
    </div>
  </nz-list-item>
</nz-list>

<nz-input-group
  *ngIf="consoleInputEnabled"
  nzCompact
  [nzAddOnBefore]="addOnBeforeTemplate">
  <input
    type="text"
    nz-input
    [(ngModel)]="command"
    (keyup.enter)="submitDebugCommand()" />
</nz-input-group>

<ng-template #addOnBeforeTemplate>
  <nz-select [(ngModel)]="targetWorker">
    <nz-option
      *ngFor="let workerId of workerIds"
      [nzLabel]="workerIdToAbbr(workerId)"
      [nzValue]="workerId"></nz-option>
    <nz-option
      [nzLabel]="ALL_WORKERS"
      [nzValue]="ALL_WORKERS"></nz-option>
  </nz-select>
</ng-template>
